<div class="max-w-md mx-auto mt-5 p-5 border border-gray-300 rounded-lg">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="userName" class="block mb-1 text-gray-700">User Name*</label>
      <input
        type="text"
        id="userName"
        [(ngModel)]="userName"
        name="userName"
        required
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>
    <div class="mb-4">
      <label for="workoutType" class="block mb-1 text-gray-700">Workout Type*</label>
      <select
        id="workoutType"
        [(ngModel)]="workoutType"
        name="workoutType"
        required
        class="w-full p-2 border border-gray-300 rounded"
      >
        <option value="Cycling">Cycling</option>
        <option value="Running">Running</option>
        <option value="Swimming">Swimming</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="workoutMinutes" class="block mb-1 text-gray-700">Workout Minutes*</label>
      <input
        type="number"
        id="workoutMinutes"
        [(ngModel)]="workoutMinutes"
        name="workoutMinutes"
        required
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>
    <button
      type="submit"
      class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-700"
    >
      Add Workout
    </button>
  </form>
</div>
